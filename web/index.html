<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">
    <v-app>
      <v-container>
        <v-data-table :headers="headers" :items="resources" class="elevation-1">
          <template v-slot:top>
            <v-toolbar flat>
              <v-toolbar-title>Maroon</v-toolbar-title>
              <v-spacer></v-spacer>
              <v-dialog v-model="dialog">
                <template v-slot:activator="{ on, attrs }">
                  <v-btn color="primary" dark class="mb-2" v-bind="attrs" v-on="on">
                    New Item
                  </v-btn>
                </template>
                <v-card>
                  <v-card-title>
                    <span class="text-h5">{{ formTitle }}</span>
                  </v-card-title>

                  <v-card-text>
                    <v-container>
                      <v-row>
                        <v-col>
                          <v-textarea auto-grow v-model="editedItem.name" label="Name"></v-textarea>
                        </v-col>
                        <v-col>
                          <v-textarea auto-grow v-model="editedItem.refer" label="Refer"></v-textarea>
                        </v-col>
                        <v-col>
                          <v-textarea auto-grow v-model="editedItem.respond" label="Respond"></v-textarea>
                        </v-col>
                        <v-col>
                          <v-textarea auto-grow v-model="editedItem.recognize" label="Recognize"></v-textarea>
                        </v-col>
                        <v-col>
                          <v-textarea auto-grow v-model="editedItem.report" label="Report"></v-textarea>
                        </v-col>
                      </v-row>
                    </v-container>
                  </v-card-text>

                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="blue darken-1" text @click="close">
                      Cancel
                    </v-btn>
                    <v-btn color="blue darken-1" text @click="save">
                      Save
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-dialog>
              <v-dialog v-model="dialogDelete" max-width="500px">
                <v-card>
                  <v-card-title class="text-h5">Are you sure you want to delete this item?</v-card-title>
                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="blue darken-1" text @click="closeDelete">Cancel</v-btn>
                    <v-btn color="blue darken-1" text @click="deleteItemConfirm">OK</v-btn>
                    <v-spacer></v-spacer>
                  </v-card-actions>
                </v-card>
              </v-dialog>
            </v-toolbar>
          </template>
          <template v-slot:item.actions="{ item }">
            <v-icon small class="mr-2" @click="editItem(item)">
              mdi-pencil
            </v-icon>
            <v-icon small @click="deleteItem(item)">
              mdi-delete
            </v-icon>
          </template>
        </v-data-table>
      </v-container>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/2.0.0-alpha.20/vuefire.js"></script>
  <script>
    // Setup Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDlxneiUCqXHhbpy_VZurOIF1S5bz0pBxc",
      authDomain: "maroon-folder-54412.firebaseapp.com",
      projectId: "maroon-folder-54412",
      storageBucket: "maroon-folder-54412.appspot.com",
      messagingSenderId: "801155733543",
      appId: "1:801155733543:web:86aa94446d8f2c9cf01602"
    }
    // Initialize Firebase
    const db = firebase.initializeApp(firebaseConfig).firestore()

    Vue.use(Vuefire)

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        dialog: false,
        dialogDelete: false,
        headers: [
          { text: 'Name', value: 'name', sortable: false, },
          { text: 'Refer', value: 'refer', sortable: false, },
          { text: 'Respond', value: 'respond', sortable: false, },
          { text: 'Recognize', value: 'recognize', sortable: false, },
          { text: 'Report', value: 'report', sortable: false, },
          { text: 'Actions', value: 'actions', sortable: false, },
        ],
        resources: [],
        editedItem: {
          name: '',
          refer: '',
          respond: '',
          recognize: '',
          report: '',
        },
        defaultItem: {
          name: '',
          refer: '',
          respond: '',
          recognize: '',
          report: '',
        },
      }),

      firestore: {
        resources: db.collection('resources'),
      },

      computed: {
        formTitle() {
          return this.editedIndex === -1 ? 'New Item' : 'Edit Item'
        },
      },

      watch: {
        dialog(val) {
          val || this.close()
        },
        dialogDelete(val) {
          val || this.closeDelete()
        },
      },

      methods: {
        editItem(item) {
          this.editedIndex = this.resources.indexOf(item)
          this.editedItem = { ...item }
          this.dialog = true
        },

        deleteItem(item) {
          this.editedIndex = this.resources.indexOf(item)
          this.editedItem = { ...item }
          this.dialogDelete = true
        },

        deleteItemConfirm() {
          db.collection('resources')
            .doc(this.resources[this.editedIndex].id)
            .delete()
          this.closeDelete()
        },

        close() {
          this.dialog = false
          this.$nextTick(() => {
            this.editedItem = { ...this.defaultItem }
            this.editedIndex = -1
          })
        },

        closeDelete() {
          this.dialogDelete = false
          this.$nextTick(() => {
            this.editedItem = { ...this.defaultItem }
            this.editedIndex = -1
          })
        },

        save() {
          if (this.editedIndex > -1) {
            db.collection('resources')
              .doc(this.resources[this.editedIndex].id)
              .set(this.editedItem)
          } else {
            db.collection('resources')
              .add(this.editedItem)
          }
          this.close()
        },
      },
    })
  </script>
</body>

</html>
